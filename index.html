<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赤ちゃん見守りカメラ</title>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #f0f0f0; }
        h1 { color: #333; }
        #video-container {
            margin: 20px auto;
            border: 5px solid #ccc;
            width: 80%;
            max-width: 640px;
            background-color: #000;
        }
        video {
            width: 100%;
            height: auto;
        }
        .controls { margin-top: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>👶 赤ちゃん見守りカメラ 📹</h1>
    <div id="video-container">
        <!-- ここにネットワークカメラの映像が表示されます -->
        <!-- 例: <img src="http://your-camera-ip/stream.mjpg" width="640" height="480"> -->
        <video id="camera-stream" autoplay playsinline controls>
            <!-- videoソースはJavaScriptで設定することを想定 -->
        </video>
    </div>
    <div class="controls">
        <p>カメラのURLを入力してください:</p>
        <input type="text" id="camera-url" size="50" placeholder="http://...">
        <button onclick="startStream()">表示開始</button>
    </div>

    <script>
        function startStream() {
            const videoElement = document.getElementById('camera-stream');
            const urlInput = document.getElementById('camera-url');
            const streamUrl = urlInput.value;

            if (!streamUrl) {
                alert('カメラのURLを入力してください。');
                return;
            }

            // HLS (m3u8) や MPEG-DASH (mpd) などのストリーミング形式に対応する場合
            // hls.jsやdash.jsのようなライブラリが必要になることがあります。
            // ここでは単純なvideoタグで再生できる形式を想定しています。
            if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                videoElement.src = streamUrl;
            } else {
                // 簡単なフォールバック
                alert('このブラウザはストリーミング形式に直接対応していない可能性があります。');
                // ここにimgタグを使ったMJPEGストリーム表示のロジックなどを追加できます。
                // 例: document.getElementById('video-container').innerHTML = `<img src="${streamUrl}">`;
            }
        }
    </script>
</body>
</html>
